<div class="sticky-top bg-white overflow-y-auto" id="sidebarHelp">
	<h2>Contents</h2>
	<div id="helpSearch" class="mb-5" x-data="help" x-ref="helpContent" >
		<div class="input-group mt-3 mb-2">
			<button
				class="btn btn-primary"
				type="button"
				id="btnSearchReset"
				x-show="searchValue"
				x-cloak
				x-transition.duration.200ms
				@click="clearSearch()">
				<span class="fs-5 lh-1">&times;</span>
			</button>
			<input type="text"
				class="form-control"
				id="helpSearchValue"
				placeholder="Search for text"
				aria-label="Search for text"
				aria-describedby="btnTextSearch"
				x-model="searchValue"
				@keyup.enter="searchText">
			<button
				class="btn btn-secondary w-20"
				type="button"
				id="btnTextSearch"
				@click="searchText">{{ 'search' | _tr }}</button>
		</div>
		<nav id="helpResultsNav" class="mt-4 sticky-top" x-show="results.length > 0" x-cloak x-transition.duration.500ms x-transition.scale.origin.top>
			<div class="d-flex justify-content-between align-items-center rounded bg-lightest-grey btn-group">
				<button
				class="btn btn-secondary rounded-start w-15"
				type="button"
				@click="jumpToResult(false)">
				<span aria-label="{{ 'previous' | _tr }}">&lt;</span>
			</button>
			<div class="w-70 text-center">{{ 'found' | _tr }} <span x-text="results.length"></span></div>
				<button
					class="btn btn-secondary rounded-end w-15"
					type="button"
					@click="jumpToResult(true)"
					aria-label="{{ 'next' | _tr }}">
					&gt;
				</button>
			</div>
		</nav>
	</div>
</div>
