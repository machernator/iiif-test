<h1>Welcome to the NHM Digital Media Database</h1>

<p>Choose image to be shown in IIIF viewer</p>

<ul class="list-unstyled d-flex  flex-wrap gap-3">
<repeat group="{{ @images }}" value="{{ @image }}">
	<li>
		<a href="{{ 'viewer', 'imgId=' . @image.id | alias }}">
			<img src="{{ @imageServer . @image.id . '/full/220,/0/default.jpg' }}" alt="{{ @image.title }}" class="img-thumbnail ">
		</a>
	</li>
</repeat>
</ul>
