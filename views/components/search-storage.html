<check if="{{ empty(@data) }}">
	<true>
		<p class="alert alert-warning">{{ _tr('noResult') }}</p>
	</true>
	<false>
		<ul class="list-unstyled list-striped">
			<repeat group="{{ @data }}" value="{{ @entry }}">
				<li data-entryid="{{ @entry.STOR_ID }}" data-entryname="{{ @entry.storage_path }}">
					{{ @entry.storage_name_marked | raw }}
				</li>
			</repeat>
		</ul>
	</false>
</check>
