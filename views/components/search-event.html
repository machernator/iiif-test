<check if="{{ empty(@data) }}">
	<true>
		<p class="alert alert-warning">{{ _tr('noResult') }}</p>
	</true>
	<false>
		<ul class="list-unstyled list-striped">
			<repeat group="{{ @data }}" value="{{ @entry }}">
				<li data-entryid="{{ @entry.EVENT_ID }}" data-entryname="{{ @entry.event_name }}">
					{{ @entry.event_name }}
				</li>
			</repeat>
		</ul>
	</false>
</check>
