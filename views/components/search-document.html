<check if="{{ empty(@data) }}">
	<true>
		<p class="alert alert-warning">{{ _tr('noResult') }}</p>
	</true>
	<false>
		<ul class="list-unstyled list-striped">
			<repeat group="{{ @data }}" value="{{ @entry }}">
				<li data-entryid="{{ @entry.stream_id }}" data-entryname="{{ @entry.file_name }}">
					{{ @entry.file_name }}{{ @entry.title ? ', ' . @entry.title : '' }}
				</li>
			</repeat>
		</ul>
	</false>
</check>
