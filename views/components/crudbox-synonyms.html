<div class="mb-4">
	<div class="card crudbox w-100" id="{{ @crudBox.id }}" data-crudboxtype="cat-search">
		<div class="card-header d-flex justify-content-between align-items-center">
			<h5>{{ @crudBox.title }}</h5>
		</div>
		<div class="card-body position-relative">
			<div class="mb-5" id="{{ @crudBox.id . 'Search' }}">
				<div class="mb-4" id="{{ @crudBox.id . 'SearchForm'}}" data-searchwrapper="1" data-action="{{ @crudBox.searchUrl }}">
					<div class="input-group">
						<select class="syn-select form-select w-30" data-msgnocategory="{{_tr('msgNoCategory') }}" data-nosaveonchange="1" id="synonymCategory" aria-label="{{ @crudBox.title }}">
							<repeat group="{{ @crudBox.categories }}" value="{{ @category }}">
								<option value="{{ @category }}">{{ @category }}</option>
							</repeat>
						</select>
						<input type="text" id="{{ @crudBox.id . 'SearchInput' }}" class="form-control w-50" data-searchfield="1" autocomplete="new-password" placeholder="{{ _tr('search') }}" data-nosaveonchange="1">
						<button type="button" class="btn btn-secondary" data-searchbutton="1">{{ _tr('search') }}</button>
					</div>
					<div id="{{ @crudBox.id }}SearchResult" data-nostore="1" class="collapse nhm-search-result position-absolute border p-4 rounded bg-white">
					</div>
				</div>
			</div>
			<ul class="list-group crudbox-entries list-unstyled" data-empty-text="{{ _tr('noEntries') }}" data-crudboxlist="1">
				<repeat group="{{ @crudBox.data }}" value="{{ @entry }}">
					<li class="mb-3 crudbox-entry d-flex justify-content-between align-items-stretch input-group border-bottom py-2 mb-3">
						<input type="hidden" name="NODE_ID_dest[]" value="{{ @entry.NODE_ID_dest }}" form="{{ @crudBox.formId }}" class="crudbox-input">
						<input type="hidden" name="quality[]" value="{{ @entry.quality }}" form="{{ @crudBox.formId }}">
						<span class="crudbox-entry-text px-3 flex-grow-1 w-75">{{ @entry.node_full_path }}</span>
						<button type="button" class="btn lh-1 fs-3 text-danger flex-shrink-0" data-delete="1" title="{{ _tr('delete') }}">&times;</button>
					</li>
				</repeat>
			</ul>

			<template id="template_{{ @crudBox.id }}">
				<li class="mb-3 crudbox-entry d-flex justify-content-between align-items-center input-group py-2 mb-3 border-bottom">
					<input type="hidden" name="NODE_ID_dest[]" value="{{ @nodeId }}" form="{{ @crudBox.formId }}" class="crudbox-input">
					<input type="hidden" name="quality[]" value="" form="{{ @crudBox.formId }}">
					<span class="crudbox-entry-text px-3"></span>
					<button type="button" class="btn lh-1 fs-3 text-danger" data-delete="1" title="{{ _tr('delete') }}">&times;</button>
				</li>
			</template>
		</div>
	</div>
</div>
